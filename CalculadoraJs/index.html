<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="calculadora">
            <H1 style="font-family: Arial, Helvetica, sans-serif; color: rgb(150, 150, 231);">Calculadora</H1>
            <p id="painel"></p>
            <table>
                <tr>
                    <td><button div class="btn" onclick="clean()">C</button></td>
                    <td><button div class="btn" onclick="back()"><</button></td>
                    <td><button div class="btn" onclick="insert('/')">/</button></td> 
                    <td><button div class="btn" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button div class="btn" onclick="insert('7')">7</button></td>
                    <td><button div class="btn" onclick="insert('8')">8</button></td>
                    <td><button div class="btn" onclick="insert('9')">9</button></td>
                    <td><button div class="btn" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button div class="btn" onclick="insert('4')">4</button></td>
                    <td><button div class="btn" onclick="insert('5')">5</button></td>
                    <td><button div class="btn" onclick="insert('6')">6</button></td>
                    <td><button div class="btn" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button div class="btn" onclick="insert('1')">1</button></td>
                    <td><button div class="btn" onclick="insert('2')">2</button></td>
                    <td><button div class="btn" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button div class="btn" style="height: 106px; background-color: rgb(150, 150, 231);" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button div class="btn" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button div class="btn" onclick="insert('.')">.</button></td>
                   
                </tr>
            </table>
    
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
